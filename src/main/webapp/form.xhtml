<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Pesquisa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>

        <h1>Preencha o formul√°rio</h1>

        <h:form>
            Nome:<h:inputText value="#{form.formulario.nome}"/>
            <br/>
            <h:commandButton value="Save" action="#{form.save}"/>
        </h:form>

        <h:dataTable var="formulario" value="#{form.formularios}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{formulario.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{formulario.nome}"/>
            </h:column>
        </h:dataTable>

    </h:body>

</html>
